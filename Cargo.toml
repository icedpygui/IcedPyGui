workspace = { members = ["enums"] }
[package]
authors = ["Charles Ray <icedpygui@gmail.com>"]
name = "IcedPyGui"
version = "0.1.0"
edition = "2021"

[lib]
name = "icedpygui"
crate-type = ["cdylib"]

[dependencies.pyo3]
pyo3 = { version = "0.21.1", features = ["abi3"]}

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]

[dependencies]
iced = { version = "0.12.1", features = ["advanced", "debug", "highlighter", "image", 
                                        "lazy", "smol", "svg", "tokio", "multi-window"] }
tokio.features = ["fs"]
iced_aw = { version = "0.8.0", features = ["card", "color_picker", "icons", "quad",]}
rfd = "0.13"
once_cell = "1.19.0"
chrono = "0.4.31"
num-traits = "0.2"
unicode-segmentation = "1.9.0"
